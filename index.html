<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ازالة الخلفية</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbarstyle.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar-nav">
          <li class="nav-item"><a href="/index.html">الرئيسية</a></li>
          <li class="nav-item"><a href="/about.html">حول</a></li>
          <li class="nav-item"><a href="/enhance.html">الخدمات</a></li>
          <li class="nav-item"><a href="/contact.html">اتصل بنا</a></li>
      </ul>
  </nav>
    <!--End Navbar -->
    <div class="container">
      <h1>
        Remove image background <span> automatically </span> & <span>free</span>
      </h1>
      <!-- Add Card -->
      <div class="card" id="addCard">
        <button>
          <input type="file" name="" id="fileInput" />
          ارفع الصورة
        </button>
        <p>اختار الصورة لازالة الخلفية</p>
      </div>
      <!-- Display Card -->
      <div class="card" id="displayCard">
        <div class="image-cont">
          <img
            id="display-img"
            src=""
            alt=""
          />
        </div>
        <button id="startBtn">بدأ</button>
      </div>
      <!-- Loading Card -->
      <div class="card" id="loadingCard">
        <div class="loader"></div>
      </div>
      <!-- Download Card -->
      <div class="card" id="downloadCard">
        <div class="image-cont">
          <img
            class="image-before"
            src="https://i.ibb.co/FxwzdMH/andraw-Tate.png"
            alt=""
          />
          <img
            class="image-after"
            src="https://i.ibb.co/TvQbyj8/andraw-Tate-afterpng.png"
            alt=""
          />
        </div>
        <div style="display: flex; gap: 10px">
          <button id="uploadAnother">رفع صورة اخرى</button>
          <button style="padding: 10px 40px">
            <a id="downloadHref" download="transparentImage"> تحميل </a>
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
